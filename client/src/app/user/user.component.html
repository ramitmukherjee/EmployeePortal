
<div class="container">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-sm-12">
                <mat-form-field class="w-100">
                <input matInput type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
                <mat-error *ngIf="firstName.invalid && firstName.touched">
                    Please provide the first name.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group col-sm-12">
            <mat-form-field class="w-100">
                <input matInput type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName">
                <mat-error *ngIf="lastName.invalid">
                    Please provide the last name.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group col-sm-12">
            <mat-radio-group class="w-100" placeholder="gender" aria-label="Gender" formControlName="gender">
                <mat-radio-button value="M">Male</mat-radio-button>
                <mat-radio-button value="F">Female</mat-radio-button>
            </mat-radio-group>
            <mat-error *ngIf="gender.invalid && gender.touched">
                Please select a gender.
            </mat-error>
        </div>
        <div class="form-group col-sm-12">
            <mat-form-field>
                <input matInput formControlName="dateOfBirth" [matDatepicker]="picker" placeholder="Date Of Birth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-error *ngIf="dateOfBirth.invalid && dateOfBirth.touched">
                Please provide the date of birth.
            </mat-error>
        </div>
        <div class="form-group col-sm-12">
            <mat-form-field>
                <mat-label>Department</mat-label>
                <mat-select formControlName="department">
                    <mat-option *ngFor="let department of departments" [value]="department.value">
                    {{department.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-error *ngIf="department.invalid && department.touched">
                Please provide a department.
            </mat-error>
        </div>
        <div class="form-group col-sm-12">
            <button mat-raised-button class="btn btn-lg" type="submit" >Submit</button>
        </div>
    </form>

</div>
